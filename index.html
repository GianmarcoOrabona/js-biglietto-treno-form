<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form biglietto</title>


    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- My CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <main>
        <div class="container">
            <h1 class="text-center text-uppercase text-light my-4">Calcola il prezzo del tuo biglietto</h1>

            <!-- Form -->
            <form class="row bg-light rounded shadow-lg" onsubmit="generateTicket(event)">

                <!-- User name and last name -->
                <div class="col text-center mt-3 ps-4">
                    <label for="nameLastname" class="form-label fw-bold fs-5">Nome Cognome</label>
                    <input type="text" class="form-control" placeholder="Jon Snow" aria-label="Jon Snow"
                        id="name_lastname">
                </div>

                <!-- Distance -->
                <div class="col text-center mt-3">
                    <label for="distance" class="form-label fw-bold fs-5">Km da percorrere</label>
                    <input type="number" min="0" class="form-control" placeholder="10 km" aria-label="10 km"
                        id="distance">
                </div>

                <!-- User age range -->
                <div class="col text-center mt-3 pe-4">
                    <label for="ageRange" class="form-label fw-bold fs-5">Fascia d'età</label>
                    <select class="form-select" aria-label="Default select example" id="age_range">
                        <option selected disabled>Seleziona la fascia d'età</option>
                        <option value="Minorenne">Minorenne</option>
                        <option value="Maggiorenne">Maggiorenne</option>
                        <option value="Over 65">Over 65</option>
                    </select>
                </div>

                <!-- Form buttons -->
                <div class="text-center mt-5">
                    <button type="submit" class="btn btn-primary btn-md">Genera</button>
                    <button type="reset" class="btn btn-danger btn-md">Annulla</button>
                </div>
            </form>
            <!-- /Form -->
        </div>

        <div id="ticket" class="container d-none">
            <h1 class="text-center text-uppercase text-light my-4">Il tuo biglietto</h1>
            <div class="container-fluid">
                <div class="card mb-3 rounded-0 p-3">
                    <h4 class="text-uppercase">Dettaglio passeggeri</h4>
                    <div class="row g-0 border-top border-bottom">
                        <div class="col-4">
                            <div class="user bg-secondary h-100 pt-3 ps-3">
                                <h4 class="text-uppercase">Nome passeggero</h4>
                                <h5 id="user_name"></h5>
                            </div>
                        </div>
                        <div class="col-8">
                            <div class="d-flex">
                                <div class="card-body col">
                                    <h5 class="card-title">Offerta</h5>
                                    <p class="mt-5" id="ticket_type"></p>
                                </div>
                                <div class="card-body col">
                                    <h5 class="card-title">Carrozza</h5>
                                    <p class="mt-5" id="carriage"></p>
                                </div>
                                <div class="card-body col">
                                    <h5 class="card-title">Codice CP</h5>
                                    <p class="mt-5" id="cp_code"></p>
                                </div>
                                <div class="card-body col">
                                    <h5 class="card-title">Costo biglietto</h5>
                                    <p class="mt-5" id="ticket_price"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- My Script -->
    <script src="./assets/js/main.js"></script>

    <!-- Bootstrap Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
